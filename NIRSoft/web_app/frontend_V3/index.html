<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIRSoft - Data Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="vanta-bg"></div>
  <header class="main-header">
    <div class="logo">NIRSoft</div>
    <nav class="main-nav">
      <a href="#vision">Vizyon</a>
      <a href="#about">Hakkında</a>
      <a href="#contact">İletişim</a>
      <button class="get-started">Başla</button>
    </nav>
  </header>
  <main class="hero-section" style="min-height: 120vh;">
    <div class="hero-content">
      <h1 class="hero-title">The New Standard<br>in Data Analysis</h1>
      <p class="hero-desc">Use Data to Get a 360-Degree View of Your Business</p>
      <button class="learn-more">Learn More</button>
    </div>
  </main>
  <footer class="main-footer" style="margin-top: 400px; min-height: 400px;">
    <div class="footer-left">
      <div class="footer-logo">NIRSoft</div>
      <div>info@nirsoft.com</div>
      <div>123-456-7890</div>
      <div>İstanbul, Türkiye</div>
    </div>
    <div class="footer-center">
      <div>Çözümler</div>
      <a href="#vision">Vizyon</a>
      <a href="#about">Hakkında</a>
      <a href="#contact">İletişim</a>
    </div>
    <div class="footer-right">
      <div>Bizi Takip Edin:</div>
      <div class="footer-socials">
        <a href="#"><img src="icon-fb.svg" alt="Facebook" /></a>
        <a href="#"><img src="icon-tw.svg" alt="Twitter" /></a>
        <a href="#"><img src="icon-li.svg" alt="LinkedIn" /></a>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x3a8dde,
      backgroundColor: 0x0a0f1a,
      points: 12.00,
      maxDistance: 22.00,
      spacing: 18.00
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
